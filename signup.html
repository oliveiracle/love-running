<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
              <section id="signup">
              <form id="signup-form"
                    method="POST"
                    action="https://formdump.codeinstitute.net">
                
               
                <h2>
                  <i class="fa-solid fa-heartbeat"></i>
                  Let's get you signed up!
                </h2>
          
                
                <label for="first-name">First Name</label><br>
                <input class="text-input"
                       type="text"
                       id="first-name"
                       name="first-name"
                       required><br>
          
                <label for="last-name">Last Name</label><br>
                <input class="text-input"
                       type="text"
                       id="last-name"
                       name="last-name"
                       required><br>
          
                <label for="email">Email Address</label><br>
                <input class="text-input"
                       type="email"
                       id="email"
                       name="email"
                       required><br>
          
                <div class="radio-buttons">
                  <div>
                    <input type="radio"
                           id="pref-road"
                           name="running-preference"
                           value="road"
                           checked>
                    <label for="pref-road">Road</label>
                  </div>
                  <div>
                    <input type="radio"
                           id="pref-trail"
                           name="running-preference"
                           value="trail">
                    <label for="pref-trail">Trail</label>
                  </div>
                  <div>
                    <input type="radio"
                           id="pref-both"
                           name="running-preference"
                           value="both">
                    <label for="pref-both">Both</label>
                  </div>
                </div>
          

                <button type="submit" class="join-button">
                  Let's Run!
                </button>
              </form>
            </section>
          </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>

</html>
